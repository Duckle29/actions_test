name: Generate QMKPID

on:
  pull_request:
    types:
      - closed

jobs:
  generate_pid:
    runs-on: ubuntu-latest

    steps:
    - name: Check out
      uses: actions/checkout@v1
    
    - name: Get keyboard config
      if: github.event.pull_request.merged
      run: |
        if keyboard_config=$(git diff-tree --no-commit-id -m --name-only -r ${{ github.sha }}) | grep config.h | grep keymaps; then
          pids_json=".github/workflows/qmkpid/pids.json"
          .github/workflows/qmkpid/pid.py
        else
          echo "No keyboards added"


